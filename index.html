<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #check, #resultado{
            display: flex;
            flex-direction: column;
        }
    </style>

</head>
<body>
    <header>
        <h1>Gerador de Senhas</h1>
    </header>
    <main>
        <div id='campo'>
            <label for='pswLenght'>Digite o tamanho da senha:</label><br>
            <input id='pswLenght' type='number' min='1'><br>
            <label for='pswQtd'>Digite o quantidade de senhas:</label><br>
            <input id='pswQtd' type='number' min='1'><br>
        </div>

        <div id='check'>
            <label><input id='special' name='special' type='checkbox' checked> Incluir caracteres especiais</label>
            <label><input id='numbers' name='numbers' type='checkbox' checked> Incluir números</label>
            <label><input id='lowercase' name='lowercase' type='checkbox' checked> Incluir letras minúsculas</label>
            <label><input id='uppercase' name='uppercase' type='checkbox' checked> Incluir letras maiúsculas</label>
        </div>

        <button id="pswGenerate" onclick="pswGenerate()">Gerar senha</button>
        <button id="clean">Limpar senhas</button>

        <div id='resultado'>
            <label for="answer">Resultado:</label>
            <textarea id='answer' rows='6' style= 'width:250px' >Senhas ...</textarea>
        </div>

        <script src="./scripts/scripts.js"></script>

    </main>

</body>
</html>
